<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina - Agence d'Automatisation IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #fdfbf7;
      overflow-x: hidden;
      color: #4B5563;
      line-height: 1.6;
    }

    /* Global Typography - Modern AI SaaS Style */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 700;
      letter-spacing: -0.04em;
      color: #111827;
    }

    p,
    span,
    li {
      font-family: 'Inter', 'Plus Jakarta Sans', sans-serif;
      font-weight: 400;
      line-height: 1.6;
      color: #4B5563;
    }

    button,
    .btn {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    /* Background Gradients Animations */
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }

      33% {
        transform: translate(30px, -50px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }

      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }

    .animate-blob {
      animation: blob 7s infinite;
    }

    .animation-delay-2000 {
      animation-delay: 2s;
    }

    .animation-delay-4000 {
      animation-delay: 4s;
    }

    /* Floating Elements */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float 6s ease-in-out 3s infinite;
    }

    /* Infinite Seamless Marquee */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .marquee-container {
      display: flex;
      width: max-content;
      animation: marquee 40s linear infinite;
    }

    .marquee-track {
      display: flex;
      gap: 60px;
      padding: 8px 30px;
      flex-shrink: 0;
    }

    /* Tech Logo Styles - Monochrome slate-grey by default */
    .tech-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      font-size: 1rem;
      color: #6B7280;
      white-space: nowrap;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      filter: grayscale(100%);
      opacity: 0.7;
    }

    .tech-logo svg {
      color: #6B7280;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .tech-logo:hover {
      transform: scale(1.1);
      color: #111827;
      filter: grayscale(0%);
      opacity: 1;
    }

    .tech-logo:hover svg {
      color: #7182ff;
    }

    /* Typing Cursor */
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    .animate-blink {
      animation: blink 1s step-end infinite;
    }

    /* Glassmorphism Classes */
    .glass-nav {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .glass-card-dark {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Gradient Text */
    .text-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-gradient-gold {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Google AI Studio Gradient */
    @keyframes text-shine {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .text-gradient-ai {
      background: radial-gradient(circle, #7182ff 0%, #3cff52 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: text-shine 4s ease-in-out infinite;
    }

    /* Service Card Icon Container - Google AI Style */
    .ai-icon-container {
      background: rgba(113, 130, 255, 0.1);
      border: 1px solid rgba(113, 130, 255, 0.2);
      border-radius: 12px;
      padding: 12px;
      display: inline-flex;
    }

    .ai-icon-container svg {
      color: #7182ff;
    }

    /* Service Card Hover Border Gradient - Matches text-shine animation */
    .card-gradient-hover {
      transition: all 0.3s ease;
      position: relative;
    }

    .card-gradient-hover::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: radial-gradient(circle, #7182ff 0%, #3cff52 100%);
      background-size: 200% 200%;
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .card-gradient-hover:hover::before {
      opacity: 1;
      animation: text-shine 4s ease-in-out infinite;
    }

    .card-gradient-hover:hover {
      box-shadow: 0 10px 30px rgba(113, 130, 255, 0.2), 0 0 20px rgba(60, 255, 82, 0.1);
    }

    /* Animated Bottom Border Gradient - Matches text-shine */
    .bg-gradient-ai-bottom {
      background: radial-gradient(circle, #7182ff 0%, #3cff52 100%);
      background-size: 200% 200%;
      animation: text-shine 4s ease-in-out infinite;
    }

    /* Methodology Section - Connector Pulse Animation */
    @keyframes connector-pulse {

      0%,
      100% {
        opacity: 0.6;
        box-shadow: 0 0 5px rgba(99, 102, 241, 0.4);
      }

      50% {
        opacity: 1;
        box-shadow: 0 0 15px rgba(99, 102, 241, 0.8);
      }
    }

    .connector-pulse {
      animation: connector-pulse 2s ease-in-out infinite;
    }

    /* Radial gradient utility for background glow */
    .bg-gradient-radial {
      background: radial-gradient(ellipse at center, var(--tw-gradient-from), var(--tw-gradient-to, transparent));
    }
  </style>
